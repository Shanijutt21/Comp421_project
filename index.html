<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Form</title>
  </head>
  <body>
    <section class="form_making">
      <h1 class="title">Get Your Self Registered</h1>
      <form method="post">
        <div class="container">
          <div class="contact-form row">
            <div class="form-field col-lg-6">
              <input type="text" name="" id="name" class="input-text" />
              <label for="name" class="label">name</label>
            </div>
            <div class="form-field col-lg-6">
              <input type="email" name="" id="email" class="input-text" />
              <label for="email" class="label">email</label>
            </div>
            <div class="form-field col-lg-6">
              <input type="text" name="" id="company" class="input-text" />
              <label for="company" class="label">company name</label>
            </div>
            <div class="form-field col-lg-6">
              <input type="text" name="" id="phone" class="input-text" />
              <label for="phone" class="label">Phone#</label>
            </div>
            <div class="form-field col-lg-12">
              <input type="text" name="" id="message" class="input-text" />
              <label for="message" class="label">message</label>
            </div>
            <div class="form-field col-lg-12">
              <input type="submit" name="" value="submit" class="submit-btn" />
            </div>
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
